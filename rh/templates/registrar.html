{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content%}
<main class="login-page">
    <section class="register-container">
        <h1>Registrar</h1>
        <form class="login-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Criar conta</button>
        </form>
    </section>
</main>    
{% endblock %}
