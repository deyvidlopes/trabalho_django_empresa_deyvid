{% extends 'base_login.html' %}

{% block title %}Login{% endblock %} 

{% block content%}
<main class="login-page">
    <section class="login-container">
        <h1>Login</h1>
        <form class="login-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </section>  
</main>  
  
{% endblock %}
